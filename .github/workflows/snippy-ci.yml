name: snippy CI

on:
  push:
    branches: [main]
    paths:
      - 'tui/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'tui/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: tui/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: tui/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: tui
          args: --timeout=5m

  govulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.25'
          check-latest: true
          work-dir: tui
          go-package: ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, govulncheck]
    defaults:
      run:
        working-directory: ./tui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: tui/go.sum

      - name: Build binary
        run: |
          go build -ldflags="-w -s" -o snippy ./cmd/snippy

      - name: Verify binary
        run: ./snippy version
