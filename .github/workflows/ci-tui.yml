name: snippy CI

on:
  push:
    branches: [main]
    paths:
      - 'tui/**'
  pull_request:
    branches: [main]
    paths:
      - 'tui/**'

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: tui/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./tui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: tui/go.sum

      - name: Build binary
        run: |
          go build -ldflags="-w -s" -o snippy ./cmd/snippy

      - name: Verify binary
        run: ./snippy version
