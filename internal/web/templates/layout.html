<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Snipo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    
    <!-- Pico CSS (local) -->
    <link rel="stylesheet" href="/static/vendor/css/pico.min.css">
    
    <!-- Prism.js theme (local) -->
    <link id="prism-theme" rel="stylesheet" href="/static/vendor/css/prism-tomorrow.min.css">
    
    <!-- Ace Editor doesn't need separate CSS -->
    
    <!-- Fonts (local) -->
    <link rel="stylesheet" href="/static/vendor/css/fonts.css">
    
    <!-- Custom styles - Modular CSS structure -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Initialize theme before page renders to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('snipo-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            // Update Prism theme link
            const prismLink = document.getElementById('prism-theme');
            if (prismLink) {
                prismLink.href = theme === 'dark' 
                    ? '/static/vendor/css/prism-tomorrow.min.css'
                    : '/static/vendor/css/prism.min.css';
            }
        })();
    </script>
</head>
<body>
    {{template "content" .}}
    
    <!-- Footer Component -->
    {{template "footer" .}}
    
    <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- htmx (local) -->
    <script src="/static/vendor/js/htmx.min.js"></script>
    
    <!-- Marked.js for markdown rendering (local) -->
    <script src="/static/vendor/js/marked.min.js"></script>
    
    <!-- Ace Editor (local) -->
    <script src="/static/vendor/js/ace/ace.js"></script>
    
    <!-- Prism.js (local) -->
    <script src="/static/vendor/js/prism.min.js"></script>
    <script src="/static/vendor/js/prism-javascript.min.js"></script>
    <script src="/static/vendor/js/prism-python.min.js"></script>
    <script src="/static/vendor/js/prism-go.min.js"></script>
    <script src="/static/vendor/js/prism-bash.min.js"></script>
    <script src="/static/vendor/js/prism-powershell.min.js"></script>
    <script src="/static/vendor/js/prism-json.min.js"></script>
    <script src="/static/vendor/js/prism-yaml.min.js"></script>
    <script src="/static/vendor/js/prism-sql.min.js"></script>
    <script src="/static/vendor/js/prism-markdown.min.js"></script>
    <script src="/static/vendor/js/prism-cuda.min.js"></script>
    
    <!-- App JS - Modular structure with ES6 modules -->
    <script type="module" src="/static/js/main.js"></script>
    
    <!-- Alpine.js with collapse plugin (load last after app.js) -->
    <script defer src="/static/vendor/js/alpine-collapse.min.js"></script>
    <script defer src="/static/vendor/js/alpine.min.js"></script>
</body>
</html>
